<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link rel="stylesheet" href="style.css" />

    <!-- Da acesso a lib através do cdn -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="container">
        <h1><span class="highlight">Projeto</span> IoT Revolucionário</h1>
      </div>
    </div>

    <div class="dash">
      <!-- Farol de temperatura -->
      <div class="graph">
        <div class="box red">
          <h1>00°</h1>
          <h3>STATUS</h3>
          <p>Descrição do status</p>
        </div>
        <div class="box yellow">
          <h1>00°</h1>
          <h3>STATUS</h3>
          <p>Descrição do status</p>
        </div>
        <div class="box green">
          <h1>00°</h1>
          <h3>STATUS</h3>
          <p>Descrição do status</p>
        </div>
      </div>

      <!-- Gráficos -->
      <div class="graph">
        <canvas id="myChart" style="width: 100%; height: 100%"></canvas>
      </div>

      <div class="graph">
        <canvas id="myChart2" style="width: 100%; height: 100%"></canvas>

      </div>

      <div class="graph">
        <canvas id="myChart3" style="width: 100%; height: 100%"></canvas>

      </div>
    </div>
  </body>

</html>

<script>
  // Inicia uma variável do tipo constante (não pode ser reatribuida)
  const config = { 
    type: "line", // tipo do gráfico
    data: { // objeto que vai conter os dados do gráfico
      labels: ["2011", "2012", "2013", "2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021"], // labels (rótulos) que serão identificados os nossos dados 
      datasets: [ // datasets (conjunto de dados)
        {
          label: "Salário mínimo", // irá conter o rótulo principal do nosso gráfico
          data: [540, 622, 678, 724, 788, 880, 937, 954, 998, 1045, 1100], // os dados referentes aqueles rótulos
          backgroundColor: "#2196F3", // cor das "bolinhas" do gráfico
          borderColor: "#3F51B5" // cor da "linha" do gráfico
        }
      ]
    },



    options: {
      maintainAspectRatio: false 
      /* maintainAspectRatio (manter relação de aspecto) 
        caso true: ele "obdece" a altura e largura que colocamos
        caso false: ele não "obdece" a altura e largura que colocamos e se ajusta ao componente pai
      */
    }
  }

  

  var myChartLine = new Chart(document.getElementById("myChart"), config); 
  /* aqui obrigatoriamente tem que colocar new Chart() para criar um novo chart 
  e passar dentro dos (parênteses) o elemento canvas que você quer mandar e 
  separado pela virgula o que você quer mandar, no nosso caso a config que fizemos 
  */


  const config2 = { 
    type: "pie", // tipo do gráfico
    data: { // objeto que vai conter os dados do gráfico
      labels: ["Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"], // labels (rótulos) que serão identificados os nossos dados 
      datasets: [ // datasets (conjunto de dados)
        {
          label: "Média de salário por região", // irá conter o rótulo principal do nosso gráfico
          data: [1711, 1539, 2585, 2499, 2498], // os dados referentes aqueles rótulos
          backgroundColor:  ["#2196F3", "#E70000", "#EACE00", "#2CD100", "#D100AE"], // cor das "bolinhas" do gráfico
          borderColor: "#6A6A6A" // cor da "linha" do gráfico
        }
      ]
    },


    options: {
      maintainAspectRatio: false 
      /* maintainAspectRatio (manter relação de aspecto) 
        caso true: ele "obdece" a altura e largura que colocamos
        caso false: ele não "obdece" a altura e largura que colocamos e se ajusta ao componente pai
      */
    }
  }

  var myChartLine = new Chart(document.getElementById("myChart2"), config2); 



  const config3 = { 
    type: "bar", // tipo do gráfico
    data: { // objeto que vai conter os dados do gráfico
      labels: ["Brasil (total)", "Norte", "Nordeste", "Sudeste", "Sul", "Centro-Oeste"], // labels (rótulos) que serão identificados os nossos dados 
      datasets: [ // datasets (conjunto de dados)
        {
          label: "Desemprego por região", // irá conter o rótulo principal do nosso gráfico
          data: [11, 10.6, 13.6, 11.4, 6.8, 9.3], // os dados referentes aqueles rótulos
          backgroundColor:  ["#2196F3"], // cor das "bolinhas" do gráfico
          borderColor: "#6A6A6A" // cor da "linha" do gráfico
        }
      ]
    },


    options: {
      maintainAspectRatio: false 
      /* maintainAspectRatio (manter relação de aspecto) 
        caso true: ele "obdece" a altura e largura que colocamos
        caso false: ele não "obdece" a altura e largura que colocamos e se ajusta ao componente pai
      */
    }
  }

  var myChartLine = new Chart(document.getElementById("myChart3"), config3); 


</script>
